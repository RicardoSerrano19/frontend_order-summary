<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Red+Hat+Display">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <section class="card">
    <div class="card__header">
        <img src="./images/illustration-hero.svg" alt="hero">
    </div>
    <div class="card__content">
      <div class="card__content__header">
        <h1>Order Summary</h1>
      </div>
      <div class="card__content__description">
        <p>You can now listen to millions of songs, audiobooks, and podcast on any device anywhere you like!</p>
      </div>
      <div class="card__content__plan">
        <div class="card__content__plan__icon">
          <img src="./images/icon-music.svg" alt="music">
        </div>
        <div class="card__content__plan__type">
          <div class="card__content__plan__type__period">
            Annual Plan
          </div>
          <div class="card__content__plan__type__cost">
            $59.99/year
          </div>
        </div>
        <div class="card__content__plan__options">
          <span>Change</span>
        </div>
      </div>
      <div class="card__content__buttons">
        <button class="card__content__buttons__proceed">Proceed to Payment</button>
        <button class="card__content__buttons__continue">Cancel Order</button>
      </div>
    </div>
  </section>

</body>
</html>
